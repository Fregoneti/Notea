<ion-header [translucent]="true">
  <ion-toolbar color="primary">
   <ion-title>{{'ADD' | translate}}</ion-title>
    <!-- <ion-title>{{addTaskString}}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="tasks" (ngSubmit)="this.sendForm()">
    <ion-item style="margin-bottom: 40px;">
      <ion-input type="text" 
      formControlName="title"
      placeholder="{{'TITTLE' | translate}}"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 40px;">
      <ion-textarea 
      formControlName="description"
      placeholder="{{'DESCRIPTION' | translate}}"
      autocapitalize="true"
      auto-grow="true"></ion-textarea>
    </ion-item>
    <div style="text-align: right;">
      <ion-button 
      shape="round"
      color="primary"
      fill="outline"
      type="submit"
      [disabled]="!tasks.valid">AÃ±adir</ion-button>
  </div>
