<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-title>Perfil </ion-title> -->
    <!-- <ion-title>{{profileString}}</ion-title> -->
    <ion-title>{{'PROFILE' | translate}}</ion-title>
    
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
 <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <!-- <ion-label>Nombre</ion-label> -->
        <!-- <ion-label>{{nombreString}}</ion-label> -->
        <ion-label>{{'NAME' | translate}}</ion-label> 
      </ion-item-divider>

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user.avatar">
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
        <!-- <ion-button color="success" (click)="this.logout()">Cerrar Sesion</ion-button> -->
        <ion-button color="success" (click)="this.logout()">{{'LOGOUT' | translate}}</ion-button>
      </ion-item> 

    </ion-item-group>

   <ion-list>
     <ion-item>
       <ion-icon slot="start" name="moon"> </ion-icon>
      <!-- <ion-label>Cambiar Modo Oscuro</ion-label>  -->
       <!-- <ion-label>{{darkModeString}}</ion-label>  -->
       <ion-label>{{'DARKMODE' | translate}}</ion-label> 
       
       <ion-toggle slot="end"[ngModel]="darkMode" (ionChange)="cambiodark()"></ion-toggle>
     </ion-item>
   </ion-list>

   <ion-item>
    <ion-icon name="language-outline"></ion-icon>
     <!-- <ion-label>Cambiar idioma</ion-label> -->
     <ion-label>{{"LANGUAGE" | translate}}</ion-label> 
    <ion-select [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="es">Spanish</ion-select-option>
    </ion-select>
  </ion-item>
    
           
     <!-- <ion-item color="primary" lines="none">
      <ion-icon slot="start" name="flag" color="light"></ion-icon>
      <ion-label style="font-size:0.95rem">{{"LANGUAGE" | translate}}</ion-label>
     <ion-toggle slot="end" [(ngModel)]="langmenu" (ionChange)="changeLang($event)"></ion-toggle>
     </ion-item>    -->

  </ion-list>

 
</ion-content>
